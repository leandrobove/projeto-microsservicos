spring:
  application:
    name: ms-cartoes
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  datasource:
    url: jdbc:postgresql://localhost:5433/cartoes-db
    username: admin
    password: 123456
    
  jpa:
    show-sql: true
    generate-ddl: true
    
    hibernate:
      ddl-auto: update
      
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
server:
  port: 0
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
    
mq:
  queues:
    emissao-cartoes: emissao-cartoes